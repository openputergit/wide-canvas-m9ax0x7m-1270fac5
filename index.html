<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background: linear-gradient(
                rgba(67, 125, 144, 0.9),
                rgba(67, 125, 144, 0.9)
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.1) 50px,
                rgba(255, 255, 255, 0.1) 51px
            ),
            repeating-linear-gradient(
                180deg,
                transparent,
                transparent 30px,
                rgba(255, 255, 255, 0.1) 30px,
                rgba(255, 255, 255, 0.1) 31px
            );
        }

        .brick-wall:nth-child(even) {
            background-position: 25px 0;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Responsive Brick Wall Pattern -->
    <div class="w-full min-h-screen grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1 p-1 bg-slate-200">
        <!-- Brick sections -->
        <div class="brick-wall h-40 md:h-60 rounded-lg shadow-lg transition-transform hover:scale-105"></div>
        <div class="brick-wall h-40 md:h-60 rounded-lg shadow-lg transition-transform hover:scale-105"></div>
        <div class="brick-wall h-40 md:h-60 rounded-lg shadow-lg transition-transform hover:scale-105"></div>
        <div class="brick-wall h-40 md:h-60 rounded-lg shadow-lg transition-transform hover:scale-105"></div>
        <div class="brick-wall h-40 md:h-60 rounded-lg shadow-lg transition-transform hover:scale-105"></div>
        <div class="brick-wall h-40 md:h-60 rounded-lg shadow-lg transition-transform hover:scale-105"></div>
    </div>

    <script>
        // Add interactive hover effect
        document.querySelectorAll('.brick-wall').forEach(brick => {
            brick.addEventListener('mouseover', () => {
                brick.style.cursor = 'pointer';
            });

            brick.addEventListener('click', () => {
                brick.classList.add('scale-105');
                setTimeout(() => {
                    brick.classList.remove('scale-105');
                }, 200);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
